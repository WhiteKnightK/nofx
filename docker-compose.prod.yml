services:
  # Backend service (API and core logic)
  nofx:
    image: ${DOCKERHUB_USERNAME:-yourusername}/nofx-backend:${IMAGE_TAG:-latest}
    container_name: nofx-trading
    restart: unless-stopped
    stop_grace_period: 30s  # 允许应用有 30 秒时间优雅关闭
    ports:
      - "${NOFX_BACKEND_PORT:-8080}:8080"
    volumes:
      - ./config.json:/app/config.json:ro
      # - ./config.db:/app/config.db  # 使用MySQL时不再需要此挂载
      - ./beta_codes.txt:/app/beta_codes.txt:ro
      - ./decision_logs:/app/decision_logs
      - ./prompts:/app/prompts
      - ./secrets:/app/secrets:ro  # RSA密钥文件
      - /etc/localtime:/etc/localtime:ro  # Sync host time
    environment:
      - TZ=${NOFX_TIMEZONE:-Asia/Shanghai}  # Set timezone
      - AI_MAX_TOKENS=4000  # AI响应的最大token数（默认2000，建议4000-8000）
      - DATA_ENCRYPTION_KEY=${DATA_ENCRYPTION_KEY}  # 数据库加密密钥
      - JWT_SECRET=${JWT_SECRET}  # JWT认证密钥
      # MySQL数据库配置（可选，不配置则使用SQLite）
      - DATABASE_URL=${DATABASE_URL:-}  # MySQL连接字符串
      - DB_HOST=${DB_HOST:-}  # MySQL主机
      - DB_PORT=${DB_PORT:-3306}  # MySQL端口
      - DB_USER=${DB_USER:-}  # MySQL用户名
      - DB_PASSWORD=${DB_PASSWORD:-}  # MySQL密码
      - DB_NAME=${DB_NAME:-nofx}  # 数据库名
    networks:
      - nofx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (static serving and proxy)
  nofx-frontend:
    image: ${DOCKERHUB_USERNAME:-yourusername}/nofx-frontend:${IMAGE_TAG:-latest}
    container_name: nofx-frontend
    restart: unless-stopped
    ports:
      - "${NOFX_FRONTEND_PORT:-3000}:80"
      - "${NOFX_FRONTEND_HTTPS_PORT:-3443}:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Nginx配置文件
    networks:
      - nofx-network
    depends_on:
      - nofx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  nofx-network:
    driver: bridge
